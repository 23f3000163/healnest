<svg viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="corpGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
    </linearGradient>
    <filter id="corpShadow">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.25" flood-color="#000000"/>
    </filter>
    <filter id="iconShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3" flood-color="#000000"/>
    </filter>
  </defs>
  <!-- Icon Group -->
  <g transform="translate(20, 40)">
    <circle cx="60" cy="60" r="57" fill="none" stroke="url(#iconGradient)" stroke-width="0.5" opacity="0.3"/>
    <rect x="48" y="30" width="24" height="60" rx="5" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
    <rect x="30" y="52" width="60" height="20" rx="5" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
    <path d="M 38 85 Q 60 100 82 85" stroke="url(#iconGradient)" stroke-width="5" fill="none" stroke-linecap="round" filter="url(#iconShadow)"/>
    <circle cx="60" cy="100" r="4" fill="url(#iconGradient)" filter="url(#iconShadow)"/>
    <circle cx="42" cy="42" r="2" fill="url(#iconGradient)" opacity="0.6"/>
    <circle cx="78" cy="45" r="1.5" fill="url(#iconGradient)" opacity="0.4"/>
    <circle cx="81" cy="75" r="1.8" fill="url(#iconGradient)" opacity="0.5"/>
  </g>
  <!-- Text -->
  <text x="220" y="170" font-family="Arial, Helvetica, sans-serif" font-size="180" font-weight="700" fill="url(#corpGradient)" filter="url(#corpShadow)" letter-spacing="-3">Healnest</text>
</svg>